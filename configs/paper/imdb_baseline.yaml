# IMDB Baseline Configuration
# Dataset: IMDB (Classification)
# Baseline (no reduction)

# Dataset
dataset: imdb

# Model Architecture
model:
  num_blocks: 1           # Single LRU block
  state_dim: 192          # State dimension (N) - mapped from ssm_dim
  hidden_dim: 256         # Hidden dimension (H)
  r_min: 0.9              # Minimum eigenvalue magnitude (Standard default)
  r_max: 0.999            # Maximum eigenvalue magnitude (Standard default)
  drop_rate: 0.2          # Dropout rate

# Training Hyperparameters
training:
  num_steps: 50000        # Total training steps
  batch_size: 32          # Batch size
  lr: 0.001               # Base learning rate
  weight_decay: 0.05      # Weight decay applied
  ssm_lr_factor: 0.1      # SSM LR scaling factor
  use_warmup_cosine: true # Warmup schedule enabled
  eval_steps: 1000        # Evaluation frequency (mapped from print_steps)

# Reduction Configuration
reduction:
  mode: none              # Baseline: no reduction (tol = -1)
  selection: largest
  tol: 0.99
  red_start: 1000         # Mapped from red_wait_steps (unused in baseline)
  red_end: 4000           # red_wait_steps + red_steps (unused in baseline)
  red_interval: 100       # Mapped from log_steps
  hsv_interval: 0         # No HSV logging
  reduction_fraction: 0.1
  performance_tolerance: 0.02
  method: sqrtm